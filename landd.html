<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Styles for the main content */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            display: flex;
        }
        /* Styles for the top navigation bar */
        .topnav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .topnav img {
            height: 40px; /* Adjust height as needed */
            margin-left: 20px;
        }
        .search-bar {
            margin: 0 20px;
            flex: 1;
        }
        .search-bar input[type="text"] {
            width: 60%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .topnav button {
            margin-right: 20px;
            padding: 8px 16px;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .topnav button:hover {
            background-color: #ccc;
        }
        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Styles for the left vertical menu frame */
        .menu-frame {
            width: 200px;
            background-color:#22665c;
            left: 0;
            top: 45px; /* Adjusted to accommodate the top navigation bar */
            bottom: 0;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        .menu-content {
            padding: 20px;
            font-size: 25px;
            
        }
        .menu-content ul {
            list-style-type: none;
            padding: 0;

        }
        .menu-content ul li a {
            color: #333; /* Changed text color */
            text-decoration: none;
            transition: text-shadow 0.5s; /* Added transition */
            color: #fff6e1;             
        }
        .menu-content ul li a:hover {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #f8a71b, 0 0 30px #f8a71b, 0 0 40px #f8a71b, 0 0 55px #f8a71b; /* Added glow effect */
            text-decoration: underline;
        }
        /* Styles for the dropdown */
        .dropdown {
            position: relative;
            display: block;
            margin-bottom: 20px;
        }
        /* Styles for the iframe */
        .iframe-container {
            flex: 1;
            padding: 20px;
            margin-left: 200px; /* Adjusted to accommodate the menu frame */
            height: calc(100vh - 50px); /* Adjusted to occupy remaining space on the webpage */
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dropbtn {
    text-decoration: none;
    padding: 10px; /* Increase padding for bigger size */
    color: white; /* Change font color to white */
    font-size: 29px;
        }
        .dropbtn:hover{
            border-style: ridge;
        }
        .standards{
            text-decoration: none;
            font-size: 29px;
            padding: 10px;
            color: white;
        }
        .standards:hover{
            border-style: ridge;
        }
    </style>
</head>
<body bgcolor="#DDD0ae">
<div class="topnav">
    <img src="dil.jpeg" alt="Logo">
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <a href="#">Filter <i class="fa fa-filter"></i></a>
    <a href="#">Sort <i class="fa fa-sort"></i></a>
    <a href="cube.html">Sign Out <i class="fa fa-sign-out"></i></a>
</div>

<div class="content">
    <div class="menu-frame">
        <div class="menu-content">
            <a href="#" class="standards">Class</a>
            <br><br>
            <div class="dropdown">
                <a href="#" class="dropbtn">Lang.Ai<i class="fa fa-caret-down"></i></a>
                <div class="menu-content" id="subjectDropdown" style="display: none;">
                    <ul>
                        <li><a href="https://mediafiles.botpress.cloud/2f3b43ab-8144-4a70-b841-7d4b8b075e89/webchat/bot.html">ChatBot</a></li>
                        <li><a href="#">My Payments</a></li>
                        <li><a href="#">Customer Support</a></li>
                    </ul>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" class="dropbtn">Mudraye<i class="fa fa-caret-down"></i></a>
                <div class="menu-content" id="recentBooksDropdown" style="display: none;">
                    <ul>
                        <li><a href="#">What is Mudraye</a></li>
                        <li><a href="#">Order Online</a></li>
                        <li><a href="#">Customer Support</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="iframe-container">
        <iframe src="your_content_page.html" frameborder="0"></iframe>
    </div>
</div>

<script>
    // JavaScript to toggle visibility of the subjects dropdown
    document.querySelector('.dropbtn').addEventListener('click', function(event) {
        event.preventDefault();
        var subjectDropdown = document.getElementById('subjectDropdown');
        subjectDropdown.style.display = (subjectDropdown.style.display === 'block') ? 'none' : 'block';
    });

    // JavaScript to toggle visibility of the recent books dropdown
    document.querySelectorAll('.dropbtn')[1].addEventListener('click', function(event) {
        event.preventDefault();
        var recentBooksDropdown = document.getElementById('recentBooksDropdown');
        recentBooksDropdown.style.display = (recentBooksDropdown.style.display === 'block') ? 'none' : 'block';
    });

    // JavaScript to handle menu item clicks and change iframe content
    var menuItems = document.querySelectorAll('.menu-content ul li a');

    menuItems.forEach(function(item) {
        item.addEventListener('click', function(event) {
            event.preventDefault();
            var pageURL = ""; // Set the default page URL

            // Determine which menu item was clicked and set the page URL accordingly
            if (item.textContent === 'Class') {
                pageURL = 'your_content_page.html';
            } else if (item.textContent === 'My Payments') {
                pageURL = 'payments.html';
            } else if (item.textContent === 'Customer Support') {
                pageURL = 'customer.html';
            } else if (item.textContent === 'What is Mudraye') {
                pageURL = 'info.html';
            } else if (item.textContent === 'Order Online') {
                pageURL = 'order_online.html';
            }

            // Update the iframe source with the new page URL
            document.querySelector('.iframe-container iframe').src = pageURL;
        });
    });
</script>
</body>
</html>
