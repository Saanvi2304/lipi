<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIPI- Sign Up</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to our CSS stylesheet -->
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form" action="data.file">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" ><a href="Landd.html" style="text-decoration: none;" class="anch">Sign Up</a></button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 LIPI. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
